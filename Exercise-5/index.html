<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 5 LVL2 | MUN Scouting</title>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>Football Players Platform</h2>
    <div id="budget-container">
      <a href="#squad">Current Squad</a>
      <a href="#market">Market Players</a>
      <p>Market Budget: <span id="market-budget"></span></p>
      <p>Salary Budget: <span id="salary-budget"></span></p>
      <div class="objectives">
        <h3>Objectives:</h3>
        <ul>
          <li>
            Goalkeeper:
            <span id="goalkeeper"></span>
            <span>of 1</span>
          </li>

          <li>
            Right-side:
            <span id="right-side"></span>
            <span>of 1</span>
          </li>

          <li>
            Midfielder:
            <span id="midfielder"></span>
            <span>of 2</span>
          </li>
        </ul>
      </div>
    </div>
    <div id="players-container" class="players-container">
      <h2 id="squad">CURRENT SQUAD</h2>
      <div id="current-squad-container"></div>
      <h2 id="market">MARKET PLAYERS</h2>
      <div id="market-players-container"></div>
    </div>
  </body>
</html>
